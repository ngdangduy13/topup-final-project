            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /users/{userId}/redeempoints:
    get:
      tags:
      - users
      summary: Redeem reward points
      operationId: getRedeemPoints
      parameters:
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: searchTerm
        in: query
        description: search by name
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: the current page index
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: items in each page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: sortBy
        in: query
        description: field name to sort
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: sortAsc
        in: query
        description: sort ascending or descending
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
    post:
      tags:
      - users
      summary: Redeem reward points
      operationId: redeemPoints
      parameters:
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/RedeemPointsDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /users/{userId}/cancelredeempoints:
    post:
      tags:
      - users
      summary: Cancel redeeming reward points
      operationId: cancelredeemPoints
      parameters:
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/CancelRedeemPointsDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /quizzes:
    get:
      tags:
      - quizzes
      summary: Find quizzes
      operationId: getAllQuizzes
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: searchTerm
        in: query
        description: search by name
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: state
        in: query
        description: search by quiz state
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: the current page index
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: items in each page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: sortBy
        in: query
        description: field name to sort
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: sortAsc
        in: query
        description: sort ascending or descending
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        200:
          description: successful operation
          content:
            application/json; charset=utf-8:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizzesDTO'
      security:
      - Bearer: []
    post:
      tags:
      - quizzes
      summary: Create new quiz
      operationId: createQuiz
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/CreateQuizDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json; charset=utf-8:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /quizzes/{quizId}:
    get:
      tags:
      - quizzes
      summary: Get quiz by id
      operationId: findQuizz
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: path
        description: quizId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
