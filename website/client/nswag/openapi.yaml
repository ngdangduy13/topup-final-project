      - name: userId
        in: query
        description: userId
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: quizId
        in: query
        description: quizId
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: points
        in: query
        description: points
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreboardDTO'
      security:
      - Bearer: []
components:
  schemas:
    RegisterDTO:
      required:
      - email
      - fullName
      - password
      - username
      type: object
      properties:
        fullName:
          type: string
          example: anhvu
        username:
          type: string
          example: thinhtran
        email:
          type: string
          example: thinhtran@techkids.io
        password:
          type: string
          example: password
    LoginDTO:
      required:
      - password
      - rememberMe
      - usernameOrEmail
      type: object
      properties:
        usernameOrEmail:
          type: string
          example: thinhtran
        password:
          type: string
          example: password
        rememberMe:
          type: boolean
    LoginResultDTO:
      type: object
      properties:
        token:
          type: string
          example: jwt-token
      xml:
        name: LoginDTO
    ForgotPasswordDTO:
      type: object
      properties:
        email:
          type: string
          example: thinhtran@techkids.io
    ResetPasswordDTO:
      type: object
      properties:
        password:
          type: string
          example: Abc@12345
        email:
          type: string
          example: Abc@gmail.com
    UsersDTO:
      type: object
      properties:
        total:
          type: integer
          format: int32
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/UsersDTO_data'
    UpdateUserDTO:
      type: object
      properties:
        profileImgUrl:
          type: string
          example: 4ddde319cf4cc467858e8152b58b3283.jpg
        fullName:
          type: string
          example: Nguyen Van A
        i18n:
          type: string
          example: vi
    UpdateRolesDTO:
      type: object
      properties:
        roles:
          type: array
          example:
          - admin
          items:
            type: string
    RedeemPointsDTO:
      type: object
      properties:
        point:
          type: integer
          format: int32
          example: 100
        reason:
          type: string
          example: exchange for product E
    CancelRedeemPointsDTO:
      type: object
      properties:
        redemptionId:
          type: string
          example: 1241j12h125g125g12
    QuizzesDTO:
      type: object
      properties:
        total:
          type: integer
          format: int32
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/QuizzesDTO_data'
    CreateQuizDTO:
      type: object
      properties:
        coverImageUrl:
          type: string
          example: /images/121215.jpg
        title:
          type: string
          example: the first quiz
        description:
          type: string
          example: quiz description
        state:
          type: string
          example: DRAFT/PUBLISHED
        beacon:
          $ref: '#/components/schemas/QuizzesDTO_beacon'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/CreateQuizDTO_questions'
    QuizDTO:
      type: object
      properties:
        questionCount:
          type: integer
          format: int32
          example: 10
        _id:
          type: string
          example: 8034455b-1076-4cac-a732-c413c234b666
        coverImageUrl:
          type: string
          example: /images/121215.jpg
        title:
          type: string
          example: the first quiz
        description:
          type: string
          example: quiz description
        state:
          type: string
          example: DRAFT/PUBLISHED
        createdAt:
          type: integer
          format: int32
        beacon:
          $ref: '#/components/schemas/QuizzesDTO_beacon'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/QuizzesDTO_questions'
    ScoreboardDTO:
      type: object
      properties:
        total:
          type: integer
          format: int32
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/ScoreboardDTO_data'
    SubmitQuizAnswersDTO:
