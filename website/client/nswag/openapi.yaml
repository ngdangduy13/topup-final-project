                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizDTO'
      security:
      - Bearer: []
    put:
      tags:
      - quizzes
      summary: Update quiz
      operationId: updateQuiz
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: path
        description: quizId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/CreateQuizDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
    delete:
      tags:
      - quizzes
      summary: Remove quiz
      operationId: deleteQuiz
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: path
        description: quizId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /quizzes/{quizId}/activate:
    get:
      tags:
      - quizzes
      summary: Activate quiz
      operationId: activateQuiz
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: path
        description: quizId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /quizzes/{quizId}/scoreboard:
    get:
      tags:
      - quizzes
      summary: Get quiz's scoreboard
      operationId: getQuizScoreboard
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: path
        description: quizId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: userId
        in: query
        description: userId
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: the current page index
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: items in each page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreboardDTO'
      security:
      - Bearer: []
  /quizzes/submitanswers:
    post:
      tags:
      - quizzes
      summary: Submit answer
      operationId: submitQuizAnswers
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/SubmitQuizAnswersDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitQuizAnswersResultDTO'
      security:
      - Bearer: []
  /uploadImage:
    post:
      tags:
      - uploadImage
      summary: Upload image
      operationId: uploadImage
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
                description: image url
                example: /images/8034455b-1076-4cac-a732-c413c234b666.jpg
      security:
      - Bearer: []
  /scoreboard:
    get:
      tags:
      - scoreboard
      summary: Get scoreboard
      operationId: getScoreboard
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: quizId
        in: query
        description: quizId
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: userId
        in: query
        description: userId
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: the current page index
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: items in each page
