openapi: 3.0.0
info:
  title: Swagger Lumileds
  description: Lumileds Quiz API
  contact:
    email: thinhtran@techkids.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.3.0
servers:
- url: https://lumileds.techkids.io/api
tags:
- name: auth
  description: Authentication and authorization
- name: users
  description: Operations about users
- name: quizzes
  description: Operations about quizzes
- name: scoreboard
  description: Operations about scoreboard
paths:
  /auth/register:
    post:
      tags:
      - auth
      summary: Register new account
      operationId: register
      requestBody:
        $ref: '#/components/requestBodies/RegisterDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
  /auth/login:
    post:
      tags:
      - auth
      summary: Login
      operationId: login
      requestBody:
        $ref: '#/components/requestBodies/LoginDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json; charset=utf-8:
              schema:
                type: string
        400:
          description: invalid input
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
  /auth/forgotpassword:
    post:
      tags:
      - auth
      summary: Forgot password
      operationId: forgotPassword
      requestBody:
        $ref: '#/components/requestBodies/ForgotPasswordDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /auth/resetpassword/{token}:
    post:
      tags:
      - auth
      summary: Reset password
      operationId: resetPassword
      parameters:
      - name: token
        in: path
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/ResetPasswordDTO'
      responses:
        200:
          description: Success! Your password has been changed.
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
  /users:
    get:
      tags:
      - users
      summary: Find users
      operationId: findUsers
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: searchTerm
        in: query
        description: search by username or email
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: role
        in: query
        description: search by role
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageIndex
        in: query
        description: the current page index
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: pageSize
        in: query
        description: items in each page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: sortBy
        in: query
        description: field name to sort
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: sortAsc
        in: query
        description: sort ascending or descending
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersDTO'
      security:
      - Bearer: []
  /users/{userId}:
    get:
      tags:
      - users
      summary: Get user by id
      operationId: findUserById
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersDTO'
      security:
      - Bearer: []
    put:
      tags:
      - users
      summary: Update user
      operationId: updateUser
      parameters:
      - name: token
        in: header
        description: token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateUserDTO'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: string
        400:
          description: invalid input
        401:
          description: Token is invalid or expired
        500:
          description: internal server error
          content:
            application/json:
              schema:
                type: string
      security:
      - Bearer: []
  /users/{userId}/updateroles:
    post:
      tags:
      - users
      summary: Update roles
      operationId: updateRoles
      parameters:
      - name: userId
        in: path
        description: userId
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/UpdateRolesDTO'
      responses:
        200:
